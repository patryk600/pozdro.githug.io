<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pozdrohejt</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css">
    <link rel="stylesheet" href="style.css">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
</head>
<body>
<div class="container">
    <header>
        <section class="hero">
            <div class="hero-body">
                <div class="container has-text-centered title-hero">
                    <h1 class="title is-1-desktop is-spaced orange is-size-2"><span class="dark">P</span>ozdro<span class="dark">h</span>ejt</h1>
                    <h2 class="is-size-2 is-size-3-mobile has-text-weight-light">A ty jakie masz <strong>Ph?</strong></h2>
                </div>
            </div>
        </section>
    </header>

    <main>
        <div class="content ">
            <ol start="10" class="list1 is-size-4-mobile is-size-3-tablet is-size-3-desktop  list-ph">

                <li class="item">Nie bierz niczego do siebie..!</li>
            </ol>
            <h3 class="title orange is-size-2 zasady">DOPIERO TERAZ MASZ.. ZASADY!</h3>
        </div>
<form class="form form-color form-color1">
    <input type="color" class="input-color">
    <input type="hidden" id="hex">
    <p id="name" style="text-align: center; font-size: 25px;"></p>
    <div class="color-div" > Wybierz kolor </div>

</form>
    </main>

</div>
<script>
    let form = document.querySelector('.form-color');
    let input = form.querySelector('.input-color');
    let title = document.querySelector(".orange");
    let zasady = document.querySelector(".zasady");
    let nameColor =document.querySelector('#name');

    console.log(title);

    let hex = document.querySelector('#hex');
    input.addEventListener('change', function() {
        let color = input.value;
        let name = color;

        zasady.style.color = color;
        hex.value = color+"!important";
        nameColor.innerHTML = name;
        title.style.color = color;



    });

</script>
</body>
</html>
